---

# jenkins variables
project_name: docker-cops
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'seblucas'
  - EXT_REPO = 'cops'
  - BUILD_VERSION_ARG = 'COPS_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-cops'
  - CONTAINER_NAME = 'cops'
  - DOCKERHUB_IMAGE = 'linuxserver/cops'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/cops'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/cops'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
